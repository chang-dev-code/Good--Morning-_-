    /* Soft floating sparkles */
    .spark{
      position:absolute;
      width:10px; height:10px;
      border-radius:50%;
      background: radial-gradient(circle, #fff 0%, #ffffff80 35%, transparent 70%);
      filter: blur(.2px);
      opacity:.65;
      animation: drift 6s linear infinite;
    }
    @keyframes drift{
      from{ transform: translateY(40px) translateX(0) scale(.9); opacity:.2; }
      40%{ opacity:.75; }
      to{ transform: translateY(-520px) translateX(70px) scale(1.15); opacity:0; }
    }

    /* Rose container */
    .rose-wrap{
      display:grid;
      place-items:center;
      padding:10px 0 0;
    }

    /* Gentle sway for the whole rose */
    .rose{
      width:min(420px, 80vw);
      aspect-ratio: 1 / 1;
      transform-origin: 50% 80%;
      animation: sway 3.6s ease-in-out infinite;
      filter: drop-shadow(0 16px 30px #00000055);
    }
    @keyframes sway{
      0%,100%{ transform: rotate(-1.5deg) translateY(0); }
      50%{ transform: rotate(1.5deg) translateY(-2px); }
    }

    /* Bloom (scale) */
    .bloom{
      transform-origin: 50% 40%;
      animation: bloom 2.2s ease-in-out infinite alternate;
    }
    @keyframes bloom{
      from{ transform: scale(.985); }
      to{ transform: scale(1.02); }
    }

    /* Slight pulse for highlights */
    .shine{
      animation: shine 2.4s ease-in-out infinite;
    }
    @keyframes shine{
      0%,100%{ opacity:.55; }
      50%{ opacity:.85; }
    }

    .footer{

      font-size:14px;
      opacity:.9;
      user-select:none;
    }
